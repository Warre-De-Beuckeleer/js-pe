<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Rabb-IT | Registratie</title>
</head>
<body>
    <div class="container">
        <h1>Registreer</h1>
        <h6>Welkom bij Rabb-IT, voor uw online visitekaartje</h6>
        <div class="row">
            <!-- linker col zal invul velden bevatten -->
            <div class="col-md-8 col-sm-12 mb-5">
                <form name="myForm">

                    <div class="row">
                    

                        <div class="col-md-6 col-sm-12 mb-3">
                            <label for="Voornaam">Voornaam</label>
                            <input name="voornaam"  id="Voornaam" type="text" class="form-control" placeholder="Uw voornaam">
                        </div>

                        <div class="col-md-6 col-sm-12 mb-3">
                            <label for="Naam">Achternaam</label>
                            <input name="naam"  id="Naam" type="text" class="form-control" placeholder="Uw achternaam">
                        </div>

                        <div class="col-md-6 col-sm-12 mb-3">
                            <label for="Gebruikersnaam">Gebruikersnaam</label>
                            <!-- onderstaande code met toepassing op de class "input-group" komt van https://getbootstrap.com/docs/4.0/components/input-group/ -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="apenstaartje">@</span>
                                </div>
                                <input name="gebruikersnaam" type="text" class="form-control" placeholder="r0781562" id="Gebruikersnaam" aria-describedby="apenstaartje">
                          </div>
                        </div>

                        <div class="col-md-6 col-sm-12 mb-3">
                            <label for="Email">E-mailadres</label>
                            <input name="email" type="email"  id="Email" class="form-control" placeholder="mai@example.com">
                        </div>

                        <div class="col-md-6 col-sm-12 mb-3">
                            <label for="Wachtwoord">Wachtwoord</label>
                            <input name="wachtwoord" type="password" class="form-control" id="Wachtwoord" aria-describedby="wachtwoordHelp">
                            <small id="wachtwoordHelp" class="form-text text-muted">Het wachtwoord moet minstens 8 tekens lang zijn</small>
                        </div>

                        <div class="col-md-6 col-sm-12 mb-3">
                            <label for="Herhaling">Herhaal wachtwoord</label>
                            <input name="herhaling" type="password" class="form-control" id="Herhaling" >
                        </div>

                        <div class="col-12 mb-3">
                            <label for="Adres">Adres</label>
                            <input name="adres" type="text" class="form-control" id="Adres" placeholder="Uw adres en huisnummer">
                        </div>

                        <div class="col-md-5 col-sm-12 mb-3">
                            <div class="input-group">
                                
                                <label for="Land">Land</label>
                                
                                <select name="land" class="w-100 form-control" id="Land">
                                  <option selected value="">Kies een land</option>
                                  <option value="1">BelgiÃ«</option>
                                  <option value="2">Frankrijk</option>
                                  <option value="3">Nederland</option>
                                  <option value="4">Duitsland</option>
                                </select>
                            </div>
                        </div>
                        

                        <div class="col-md-4 col-sm-12 mb-3">
                            <div class="input-group">
                                
                                <label for="Provincie">Provincie</label>
                                
                                <select name="provincie" class="w-100 form-control" id="Provincie">
                                  <option selected value="">Kies een Provincie</option>
                                  <option value="1">Antwerpen</option>
                                  <option value="2">Limburg</option>
                                  <option value="3">Oost-Vlaanderen</option>
                                  <option value="4">Vlaams-Brabant</option>
                                  <option value="5">West-Vlaanderen</option>
                                  <option value="6">Henegouwen</option>
                                  <option value="7">Luxemburg</option>
                                  <option value="8">Namen</option>
                                  <option value="9">Waals-Brabant</option>
                                  <option value="10">Luik</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3 col-sm-12 mb-3">
                            <label for="Postcode">Postcode</label>
                            <input name="postcode" type="number"  id="Postcode" class="form-control">
                        </div>

                    </div>

                    <hr>
                    <!-- zowel checkbox als radio komt van de get bootstrap website -->
                    <div class="row">

                        <div class="col-md-6 col-sm-12 mb-3">
                            <h4 class=" mb-3">Houd me op de hoogte</h4>

                            <input type="checkbox" id="Nieuwsbrief" name="nieuwsbrief" value="1">
                            <label for="Nieuwsbrief">Ik wil me inschrijven voor de nieuwsbrief </label><br>
                            <input type="checkbox" id="Voorwaarden" name="voorwaarden" value="1">
                            <label for="Voorwaarden">Ik ga akkoord met de algemene voorwaarden</label><br>
                        </div>

                        <div class="col-md-6 col-sm-12 mb-3">
                            <h4 class="mb-3">Betaling</h4>

                            <input type="radio" id="BankingApp" name="betaal_methode" value="Banking app" checked>
                            <label for="bankingApp">Banking app</label><br>

                            <input type="radio" id="Overschrijving" name="betaal_methode" value="Overschrijving">
                            <label for="overschrijving">Overschrijving</label><br>

                            <input type="radio" id="Visa" name="betaal_methode" value="Visa kaart">
                            <label for="visa">Visa kaart</label><br>

                            <input type="radio" id="Paypal" name="betaal_methode" value="PayPal">
                            <label for="paypal">PayPal</label><br>
                            
                        </div>

                    </div>

                    <hr>
                    <div class="col-12">
                        <button type="button" id="registreer" class="btn btn-primary w-100">REGISTREER</button>
                    </div>
                </form>
            </div> 
            <!-- rechter col zal alerts bevatten -->
            <div class="col-md-4 col-sm-12">
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger hidden" id="error" role="alert">
                            <h4>Yikes, errors</h4>
                            <div id="errorList"></div>
                          </div>
                        
                          <div class="alert alert-success hidden" id="succes" role="alert">
                            <h4>Uw registratie is succesvol afgerond.</h4>
                          </div>

                          <div class="alert alert-primary hidden" id="betaling" role="alert">
                            <h4>Betalingswijze</h4>
                            <p id="betalingswijze"></p>
                          </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
